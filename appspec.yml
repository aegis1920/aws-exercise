version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/deploy
hooks:
  AfterInstall:
    - location: scripts/set_owner.sh
      timeout: 5
      runas: root
    - location: scripts/install_dependencies.sh
      timeout: 120
      runas: ec2-user
    ApplicationStart:
      - location: scripts/restart_server.sh
        timeout: 20
        runas: root
      - location: scripts/run_application_server.sh
        timeout: 120
        runas: ec2-user
    ValidateService:
      - location: scripts/validate_server.sh
        timeout: 120
        runas: ec2-user
